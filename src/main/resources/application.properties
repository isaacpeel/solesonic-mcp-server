spring.application.name=solesonic-mcp-server

spring.ai.mcp.server.name=solesonic-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.capabilities.tool=true

# OAuth2 Resource Server (AWS Cognito)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${COGNITO_ISSUER_URI:}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${COGNITO_JWK_SET_URI:}
spring.security.oauth2.resourceserver.jwt.audiences=${COGNITO_AUDIENCE:api://solesonic-mcp}

# Actuator exposure for unauthenticated health/info
management.endpoints.web.exposure.include=health,info

# MCP Jira feature flag (Phase 0: disabled by default)
mcp.jira.enabled=false

# --- JPA/Flyway configuration for token persistence ---
# Disable Hibernate schema generation; Flyway manages schema
spring.jpa.hibernate.ddl-auto=none
# Flyway enabled by default when a DataSource is present
# spring.flyway.enabled=true

