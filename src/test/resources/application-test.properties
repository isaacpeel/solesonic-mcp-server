spring.application.name=solesonic-mcp-server

server.port=9443

spring.ai.mcp.server.name=solesonic-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.capabilities.tool=true

# Disable Jira MCP Tools for tests
mcp.jira.enabled=false

# Mock Jira configuration (disabled but properties still needed)
jira.api.uri=https://api.atlassian.com
solesonic.llm.jira.cloud.id.path=mock-cloud-id

# Mock Token Broker Configuration
atlassian.token.broker.uri=https://mock-token-broker.com

spring.security.oauth2.client.provider.atlassian-token-broker.issuer-uri=https://mock-issuer.com

spring.security.oauth2.client.registration.atlassian-token-broker.client-id=mock-client-id
spring.security.oauth2.client.registration.atlassian-token-broker.client-secret=mock-client-secret
spring.security.oauth2.client.registration.atlassian-token-broker.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.atlassian-token-broker.scope=mock-scope